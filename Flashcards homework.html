<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcards â€“ Komposita & Rezepte</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif;
            background: #f5f6fa;
            color: #222;
            display: flex;
            justify-content: center;
            padding-bottom: 60px;
        }

        .page {
            width: 100%;
            max-width: 650px;
            padding: 20px;
        }

        /* HEADER */
        header {
            background: #3f66ff;
            padding: 22px;
            color: #fff;
            font-size: 1.6rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 18px;
            border-radius: 0 0 16px 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }

        header img {
            width: 34px;
            height: 34px;
        }

        /* INSTRUCTIONS */
        .instructions {
            background: #e8edff;
            padding: 22px;
            border-radius: 14px;
            font-size: 1rem;
            margin-bottom: 28px;
            line-height: 1.55;
        }

        /* PROGRESS */
        .progress-wrapper {
            width: 100%;
            background: #dce3ff;
            height: 10px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress {
            height: 10px;
            width: 0%;
            background: #3f66ff;
            transition: width 0.4s ease;
        }

        /* COUNTER */
        .counter {
            font-size: 1.2rem;
            font-weight: 600;
            color: #3f66ff;
            text-align: center;
            margin-bottom: 18px;
        }

        /* FLASHCARD */
        .flashcard-container {
            perspective: 1000px;
        }

        .flashcard {
            width: 100%;
            min-height: 350px;
            padding: 40px;

            /* CLEAN WHITE CARD */
            background: #ffffff;

            border-radius: 24px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08);

            /* Perfect centering */
            display: flex;
            justify-content: center;
            align-items: center;

            position: relative;
            cursor: pointer;

            font-size: 1.45rem;
            line-height: 1.45;
            white-space: pre-line;
            text-align: center;

            transform-style: preserve-3d;
            transition: transform 0.6s;

            margin-bottom: 36px;
        }

        .side {
            position: absolute;
            width: 100%;
            backface-visibility: hidden;
        }

        .back {
            transform: rotateY(180deg);
        }

        .flipped {
            transform: rotateY(180deg);
        }

        /* BUTTONS */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 14px;
            width: 100%;
            margin-bottom: 40px;
        }

        .controls button,
        #replay {
            padding: 16px;
            background: #3f66ff;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: 0.15s;
        }

        .controls button:active,
        #replay:active {
            transform: scale(0.98);
        }

        /* SUCCESS */
        #success {
            display: none;
            margin-top: 40px;
            font-size: 2rem;
            color: #28a745;
            text-align: center;
        }

        #success img {
            width: 80px;
            margin-bottom: 20px;
        }

        #replay {
            display: none;
            margin-top: 25px;
        }

        /* MOBILE */
        @media (max-width: 600px) {
            .flashcard {
                padding: 40px 25px;
                min-height: 380px;
                font-size: 1.35rem;
            }

            .controls button,
            #replay {
                font-size: 1.1rem;
                padding: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="page">

        <header>
            <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" />
            Flashcards â€“ Komposita & Rezepte
        </header>

        <div class="instructions">
            <b>So gehtâ€™s:</b><br>
            Tippe die Karte, um sie umzudrehen.<br>
            Nutze die KnÃ¶pfe unten, um weiterzugehen.<br>
            Wenn du fertig bist, erscheint eine Erfolgsseite!
        </div>

        <div class="progress-wrapper">
            <div id="progress" class="progress"></div>
        </div>

        <div class="counter" id="counter">Karte 1 von 27</div>

        <div class="flashcard-container">
            <div class="flashcard" id="flashcard">
                <div class="side front" id="front"></div>
                <div class="side back" id="back"></div>
            </div>
        </div>

        <div class="controls">
            <button id="next">NÃ¤chste Karte</button>
            <button id="prev">ZurÃ¼ck</button>
        </div>

        <div id="success">
            <img src="https://cdn-icons-png.flaticon.com/512/992/992700.png" />
            ðŸŽ‰ Du hast alle Karten geschafft! Super gemacht! ðŸŽ‰
        </div>

        <button id="replay">ðŸ”„ Nochmal spielen</button>

    </div>

    <script>
        const cards = [
            // Q1
            {
                front: "Q1: Ordne die Nomen richtig zu!\nDer Schrank, Der Frust, Die Seele, Der Schal, Die Limonade, Das KÃ¤tzchen, Das Leid, Der Glaube\nKonkrete oder abstrakte Nomen?",
                back: "Konkrete Nomen: der Schrank, der Schal, die Limonade, das KÃ¤tzchen\nAbstrakte Nomen: der Frust, die Seele, das Leid, der Glaube"
            },

            // Q2
            { front: "Q2: Bilde zusammengesetzte Nomen!\nder Winter + die Bastelei =", back: "die Winterbastelei" },
            { front: "Q2: Bilde zusammengesetzte Nomen!\nder Sport + die Kleidung =", back: "die Sportkleidung" },
            { front: "Q2: Bilde zusammengesetzte Nomen!\nder Spuk + das Schloss =", back: "das Spukschloss" },

            // Q3
            { front: "Q3: Trenne die zusammengesetzten Nomen!\nOrangenlimonade", back: "die Orange + die Limonade" },
            { front: "Q3: Trenne die zusammengesetzten Nomen!\nGeisterschloss", back: "der Geist + das Schloss" },
            { front: "Q3: Trenne die zusammengesetzten Nomen!\nFrÃ¼hlingsrolle", back: "der FrÃ¼hling + die Rolle" },

            // Q4
            {
                front: "Q4: Was sind Komposita?",
                back: "Komposita sind zusammengesetzte Nomen, die aus mindestens zwei WÃ¶rtern bestehen."
            },

            // Q5
            {
                front: "Q5: Wonach richtet sich der Artikel eines zusammengesetzten Nomens?",
                back: "Der Artikel richtet sich nach dem letzten Wort (dem Grundwort)."
            },

            // Q6
            {
                front: "Q6: Welche 3 zusammengesetzten Nomen sind gesucht?\n(Bilder: Blume, Halskette, Kuchen)",
                back: "Sonnenblume, Halskette, Kirschkuchen"
            },

            // Q7
            {
                front: "Q7: ErklÃ¤re! Was ist hier passiert? â€“ Das Rettungsboot",
                back: "Rettungsboot besteht aus Rettung + Boot. Der Artikel kommt vom Grundwort 'Boot', also heiÃŸt es DAS Rettungsboot."
            },

            // Q8
            {
                front: "Q8: Nenne die 8 Merkmale eines Rezepts!!",
                back: "1. Ãœberschrift/Titel\n2. Foto/Bild\n3. Zubereitungszeit\n4. Back- oder Kochzeit\n5. Zutatenliste\n6. Portionen-Angabe\n7. Zubereitung\n8. Tipp"
            },

            // Q9
            {
                front: "Q9: Was weiÃŸt du noch, wurde aber nicht gefragt?",
                back: "MÃ¶gliche Antwort: Rezepte werden oft in der Befehlsform geschrieben (z. B. Mische alles!).\nOder: Komposita kÃ¶nnen auch aus Adjektiven/Verben bestehen (z. B. Schnellzug)."
            }
        ];

        let index = 0;
        let flipped = false;

        const flashcard = document.getElementById("flashcard");
        const front = document.getElementById("front");
        const back = document.getElementById("back");
        const counter = document.getElementById("counter");
        const success = document.getElementById("success");
        const progress = document.getElementById("progress");
        const replay = document.getElementById("replay");

        function updateProgress() {
            progress.style.width = ((index) / cards.length) * 100 + "%";
        }

        function showCard() {
            front.textContent = cards[index].front;
            back.textContent = cards[index].back;
            counter.textContent = `Karte ${index + 1} von ${cards.length}`;
        }

        function update() {
            if (index >= cards.length) {
                flashcard.style.display = "none";
                document.querySelector(".controls").style.display = "none";
                counter.style.display = "none";
                success.style.display = "block";
                replay.style.display = "block";
                progress.style.width = "100%";
                return;
            }

            showCard();
            updateProgress();

            if (flipped) {
                flipped = false;
                flashcard.classList.remove("flipped");
            }
        }

        /* Flip */
        flashcard.addEventListener("click", () => {
            flipped = !flipped;
            flashcard.classList.toggle("flipped");
        });

        /* Navigation */
        document.getElementById("next").addEventListener("click", () => {
            index++;
            update();
        });

        document.getElementById("prev").addEventListener("click", () => {
            if (index > 0) index--;
            update();
        });

        /* Replay */
        replay.addEventListener("click", () => {
            index = 0;
            success.style.display = "none";
            replay.style.display = "none";
            flashcard.style.display = "flex";
            document.querySelector(".controls").style.display = "flex";
            counter.style.display = "block";
            update();
        });

        update();
    </script>

</body>

</html>
