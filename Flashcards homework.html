<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcards â€“ Komposita & Rezepte</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif;
            background: #f5f6fa;
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 80px;
        }

        .page {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        header {
            background: #3f66ff;
            padding: 22px;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 16px;
            border-radius: 0 0 12px 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        header img {
            width: 32px;
            height: 32px;
        }

        .instructions {
            background: #e8edff;
            padding: 20px;
            border-radius: 12px;
            font-size: 1rem;
            margin-bottom: 26px;
            line-height: 1.5;
        }

        /* PROGRESS BAR */
        .progress-wrapper {
            width: 100%;
            background: #dce3ff;
            height: 10px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .progress {
            height: 10px;
            width: 0%;
            background: #3f66ff;
            transition: width 0.4s ease;
        }

        .counter {
            font-size: 1.15rem;
            font-weight: 600;
            color: #3f66ff;
            text-align: center;
            margin-bottom: 14px;
        }

        /* FLASHCARD WITH FLIP */
        .flashcard-container {
            perspective: 1000px;
            margin-bottom: 30px;
        }

        .flashcard {
            width: 100%;
            max-width: 520px;
            min-height: 260px;
            background: white;
            padding: 42px 28px;
            border-radius: 18px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.07);
            font-size: 1.6rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.4;
            cursor: pointer;

            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        .side {
            position: absolute;
            backface-visibility: hidden;
            width: 100%;
        }

        .back {
            transform: rotateY(180deg);
        }

        .flipped {
            transform: rotateY(180deg);
        }

        /* BUTTONS */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 14px;
            width: 100%;
            margin-bottom: 40px;
        }

        .controls button {
            padding: 16px;
            background: #3f66ff;
            border: none;
            border-radius: 10px;
            font-size: 1.15rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            width: 100%;
            transition: 0.15s;
        }

        .controls button:active {
            transform: scale(0.98);
        }

        /* SUCCESS */
        #success {
            display: none;
            margin-top: 40px;
            font-size: 2rem;
            color: #28a745;
            text-align: center;
        }

        #success img {
            width: 80px;
            margin-bottom: 20px;
        }

        #replay {
            display: none;
            margin-top: 20px;
            padding: 16px 24px;
            background: #3f66ff;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .page {
                padding: 14px;
            }

            .flashcard {
                padding: 44px 20px;
                min-height: 300px;
                font-size: 1.5rem;
            }

            .instructions {
                font-size: 0.95rem;
                padding: 18px;
            }

            .controls button {
                font-size: 1.1rem;
                padding: 14px;
            }
        }
    </style>
</head>

<body>

    <div class="page">

        <header>
            <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" />
            Flashcards â€“ Komposita & Rezepte
        </header>

        <div class="instructions">
            <b>So gehtâ€™s:</b><br>
            Tippe die Karte, um sie umzudrehen.<br>
            Nutze die KnÃ¶pfe unten, um weiterzugehen.<br>
            Wenn du fertig bist, erscheint eine Erfolgsseite!
        </div>

        <div class="progress-wrapper">
            <div id="progress" class="progress"></div>
        </div>

        <div class="counter" id="counter">Karte 1 von 29</div>

        <div class="flashcard-container">
            <div class="flashcard" id="flashcard">
                <div class="side front" id="front"></div>
                <div class="side back" id="back"></div>
            </div>
        </div>

        <div class="controls">
            <button id="next">NÃ¤chste Karte</button>
            <button id="prev">ZurÃ¼ck</button>
        </div>

        <div id="success">
            <img src="https://cdn-icons-png.flaticon.com/512/992/992700.png" />
            ðŸŽ‰ Du hast alle Karten geschafft! Super gemacht! ðŸŽ‰
        </div>

        <button id="replay">ðŸ”„ Nochmal spielen</button>

    </div>

    <script>
        const cards = [
            // 31 QUESTIONS + ANSWERS   
            ["Was sind Komposita?", "WÃ¶rter, die aus zwei oder mehr WÃ¶rtern bestehen."],
            ["Beispiel fÃ¼r ein Kompositum?", "Schreibtisch, Hausaufgabe, FuÃŸballplatz."],
            ["Wie nennt man den ersten Teil eines Kompositums?", "Bestimmungswort."],
            ["Wie nennt man den zweiten Teil eines Kompositums?", "Grundwort."],
            ["Was bestimmt das Grundwort?", "Die Wortart und Bedeutung."],
            ["Was passiert beim Schreiben von Komposita?", "Sie werden zusammengeschrieben."],
            ["Warum nutzt man Komposita?", "Um Dinge genauer zu beschreiben."],

            // 7 Merkmale eines Rezepts:
            ["Merkmal 1 eines Rezepts?", "Titel"],
            ["Merkmal 2 eines Rezepts?", "Zutatenliste"],
            ["Merkmal 3 eines Rezepts?", "Mengenangaben"],
            ["Merkmal 4 eines Rezepts?", "Arbeitsschritte"],
            ["Merkmal 5 eines Rezepts?", "Reihenfolge"],
            ["Merkmal 6 eines Rezepts?", "Back- oder Kochzeit"],
            ["Merkmal 7 eines Rezepts?", "Zubereitung"],

            // Additional cards (to reach 31)
            ["Was ist eine Zutatenliste?", "Eine Auflistung aller benÃ¶tigten Zutaten."],
            ["Was bedeutet 'vermengen'?", "Alles gut mischen."],
            ["Was bedeutet 'kneten'?", "Teig mit den HÃ¤nden bearbeiten."],
            ["Was bedeutet 'backen'?", "Lebensmittel im Ofen erhitzen."],
            ["Was bedeutet 'braten'?", "Lebensmittel in der Pfanne erhitzen."],
            ["Was bedeutet 'garen'?", "Lebensmittel durch Hitze weich machen."],
            ["Was bedeutet 'servieren'?", "Essen schÃ¶n anrichten und bereitstellen."],
            ["Ein Beispiel fÃ¼r Arbeitsschritte?", "1. Schneiden  2. Mischen  3. Backen."],
            ["Warum sind Mengenangaben wichtig?", "Damit das Ergebnis gelingt."],
            ["Was ist ein Rezepttitel?", "Der Name des Gerichts."],
            ["Warum Schritt-fÃ¼r-Schritt?", "Damit man nichts vergisst."],
            ["Was bedeutet 'kÃ¶cheln'?", "Leicht und langsam kochen."],
            ["Was bedeutet 'rÃ¼hren'?", "Mit einem LÃ¶ffel mischen."],
            ["Was bedeutet 'zutaten zerkleinern'?", "Klein schneiden oder hacken."],
            ["Was ist das Ziel eines Rezepts?", "Eine klare Anleitung zum Kochen oder Backen."]
        ];

        let index = 0;
        let flipped = false;

        const flashcard = document.getElementById("flashcard");
        const front = document.getElementById("front");
        const back = document.getElementById("back");
        const counter = document.getElementById("counter");
        const success = document.getElementById("success");
        const progress = document.getElementById("progress");
        const replay = document.getElementById("replay");

        function updateProgress() {
            progress.style.width = (index / cards.length) * 100 + "%";
        }

        function updateCard() {
            if (index >= cards.length) {
                document.querySelector(".controls").style.display = "none";
                flashcard.style.display = "none";
                counter.style.display = "none";
                success.style.display = "block";
                replay.style.display = "block";
                progress.style.width = "100%";
                return;
            }

            front.textContent = cards[index][0];
            back.textContent = cards[index][1];

            counter.textContent = `Karte ${index + 1} von ${cards.length}`;
            updateProgress();

            if (flipped) {
                flashcard.classList.remove("flipped");
                flipped = false;
            }
        }

        /* Flip */
        flashcard.addEventListener("click", () => {
            flipped = !flipped;
            flashcard.classList.toggle("flipped");
        });

        /* Buttons */
        document.getElementById("next").addEventListener("click", () => {
            index++;
            updateCard();
        });

        document.getElementById("prev").addEventListener("click", () => {
            if (index > 0) index--;
            updateCard();
        });

        /* REPLAY */
        replay.addEventListener("click", () => {
            index = 0;
            success.style.display = "none";
            replay.style.display = "none";
            flashcard.style.display = "flex";
            counter.style.display = "block";
            document.querySelector(".controls").style.display = "flex";
            updateCard();
        });

        updateCard();
    </script>

</body>

</html>
