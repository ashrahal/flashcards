<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            font-family: sans-serif;
            background: #f6f7fb;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: #3f66ff;
            padding: 20px;
            color: #fff;
            font-size: 1.4rem;
            font-weight: bold;
        }

        .instructions {
            background: #e8edff;
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            text-align: left;
            font-size: 1rem;
        }

        /* Flashcard styling */
        .flashcard {
            width: 90%;
            max-width: 520px;
            min-height: 260px;
            background: #fff;
            margin: 20px auto;
            padding: 36px 28px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            line-height: 1.5;
            transition: 0.3s;
        }

        .counter {
            font-size: 1.1rem;
            margin-top: 20px;
            font-weight: 600;
            color: #3f66ff;
        }

        /* Buttons */
        .controls {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .controls button {
            padding: 14px 24px;
            background: #3f66ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            min-width: 140px;
        }

        .controls button:active {
            transform: scale(0.97);
        }

        /* SUCCESS PAGE */
        #success {
            display: none;
            font-size: 2rem;
            margin-top: 60px;
            color: #4CAF50;
        }

        /* MOBILE FIX */
        @media (max-width: 600px) {
            header {
                font-size: 1.2rem;
            }

            .flashcard {
                width: 100%;
                min-height: 300px;
                font-size: 1.6rem;
                padding: 40px 20px;
            }

            .controls {
                flex-direction: column;
                gap: 14px;
                width: 80%;
                margin: 0 auto;
            }

            .controls button {
                width: 100%;
                font-size: 1.2rem;
                padding: 16px;
            }
        }
    </style>

</head>

<body>

    <header>Flashcards â€“ Komposita & Rezepte</header>

    <div class="instructions">
        <b>So gehtâ€™s:</b><br>
        Klicke auf die Karte, um die Antwort zu sehen.<br>
        Nutze die KnÃ¶pfe unten, um durch die Karten zu blÃ¤ttern.<br>
        Wenn du fertig bist, erscheint eine Erfolgsseite!
    </div>

    <div class="counter" id="counter">Karte 1 von 31</div>

    <div class="flashcard" id="flashcard">Was sind Komposita?</div>

    <div class="controls">
        <button id="prev">ZurÃ¼ck</button>
        <button id="next">NÃ¤chste Karte</button>
    </div>

    <div id="success">ðŸŽ‰ Du hast alle Karten geschafft! Super gemacht! ðŸŽ‰</div>

    <script>
        const cards = [
            // 31 QUESTIONS + ANSWERS   
            ["Was sind Komposita?", "WÃ¶rter, die aus zwei oder mehr WÃ¶rtern bestehen."],
            ["Beispiel fÃ¼r ein Kompositum?", "Schreibtisch, Hausaufgabe, FuÃŸballplatz."],
            ["Wie nennt man den ersten Teil eines Kompositums?", "Bestimmungswort."],
            ["Wie nennt man den zweiten Teil eines Kompositums?", "Grundwort."],
            ["Was bestimmt das Grundwort?", "Die Wortart und Bedeutung."],
            ["Was passiert beim Schreiben von Komposita?", "Sie werden zusammengeschrieben."],
            ["Warum nutzt man Komposita?", "Um Dinge genauer zu beschreiben."],

            // 7 Merkmale eines Rezepts:
            ["Merkmal 1 eines Rezepts?", "Titel"],
            ["Merkmal 2 eines Rezepts?", "Zutatenliste"],
            ["Merkmal 3 eines Rezepts?", "Mengenangaben"],
            ["Merkmal 4 eines Rezepts?", "Arbeitsschritte"],
            ["Merkmal 5 eines Rezepts?", "Reihenfolge"],
            ["Merkmal 6 eines Rezepts?", "Back- oder Kochzeit"],
            ["Merkmal 7 eines Rezepts?", "Zubereitung"],

            // Additional cards (to reach 31)
            ["Was ist eine Zutatenliste?", "Eine Auflistung aller benÃ¶tigten Zutaten."],
            ["Was bedeutet 'vermengen'?", "Alles gut mischen."],
            ["Was bedeutet 'kneten'?", "Teig mit den HÃ¤nden bearbeiten."],
            ["Was bedeutet 'backen'?", "Lebensmittel im Ofen erhitzen."],
            ["Was bedeutet 'braten'?", "Lebensmittel in der Pfanne erhitzen."],
            ["Was bedeutet 'garen'?", "Lebensmittel durch Hitze weich machen."],
            ["Was bedeutet 'servieren'?", "Essen schÃ¶n anrichten und bereitstellen."],
            ["Ein Beispiel fÃ¼r Arbeitsschritte?", "1. Schneiden  2. Mischen  3. Backen."],
            ["Warum sind Mengenangaben wichtig?", "Damit das Ergebnis gelingt."],
            ["Was ist ein Rezepttitel?", "Der Name des Gerichts."],
            ["Warum Schritt-fÃ¼r-Schritt?", "Damit man nichts vergisst."],
            ["Was bedeutet 'kÃ¶cheln'?", "Leicht und langsam kochen."],
            ["Was bedeutet 'rÃ¼hren'?", "Mit einem LÃ¶ffel mischen."],
            ["Was bedeutet 'zutaten zerkleinern'?", "Klein schneiden oder hacken."],
            ["Was ist das Ziel eines Rezepts?", "Eine klare Anleitung zum Kochen oder Backen."]
        ];

        let index = 0;
        let showingAnswer = false;

        const card = document.getElementById("flashcard");
        const counter = document.getElementById("counter");
        const success = document.getElementById("success");

        function updateCard() {
            if (index >= cards.length) {
                document.querySelector(".controls").style.display = "none";
                card.style.display = "none";
                counter.style.display = "none";
                success.style.display = "block";
                return;
            }

            showingAnswer = false;
            card.textContent = cards[index][0];
            counter.textContent = `Karte ${index + 1} von ${cards.length}`;
        }

        card.addEventListener("click", () => {
            if (!showingAnswer) {
                card.textContent = cards[index][1];
                showingAnswer = true;
            } else {
                card.textContent = cards[index][0];
                showingAnswer = false;
            }
        });

        document.getElementById("next").addEventListener("click", () => {
            index++;
            updateCard();
        });

        document.getElementById("prev").addEventListener("click", () => {
            if (index > 0) index--;
            updateCard();
        });

        updateCard();
    </script>

</body>

</html>
